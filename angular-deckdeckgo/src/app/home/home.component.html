<div id="container" style="padding: 32px; height: 560px; width: 480px; position: relative; background: #F3F3F3">
  <deckgo-drr style="--width: 20%; --height: 10%; --top: 5%; --left: 10%;" text="true">
    <p style="margin: 0; padding: 10px;" slot contenteditable="true">Edit me</p>
  </deckgo-drr>

  <deckgo-drr style="--width: 20%; --height: 10%; --top: 5%; --left: 10%;">
    <img src="https://www.grupoicts.com.br/images/logo_principal.jpg?crc=3803668215" alt="ICTS" />
  </deckgo-drr>
</div>

<div>
  <button (click)="addElement()" style="cursor: pointer;">Add element</button>
  <button (click)="addImage()">Add image</button>
  <input type="file" (change)="selectFile($event)">
  <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
  
</div>

<deckgo-inline-editor containers="h1,h2,h3,h4,p,span"></deckgo-inline-editor>
